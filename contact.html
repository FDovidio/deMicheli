  <script type="text/javascript">
    (function () {
      // https://dashboard.emailjs.com/admin/account
      emailjs.init('guLpCoCCJ8x6mhHtU');
    })();
  </script>
  <script type="text/javascript">
    window.onload = function () {
      document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();
        // generate a five digit number for the contact_number variable
        this.contact_number.value = Math.random() * 100000 | 0;
        // these IDs from the previous steps
        emailjs.sendForm('contacto_michelli', 'contacto_michelli', this)
          .then(function () {
            console.log('SUCCESS!');
          }, function (error) {
            console.log('FAILED...', error);
          });
      });
    }
  </script>

  <main class="container contact ">
    <div class="row justify-content-center align">
      <h3 class="ms-5 text-center">Contacto</h3>
      <div class="col-12 col-md-6 m-4">
        
        <form class="container-fluid" id="contact-form">
          <input type="hidden" name="contact_number">
          <div class="row gx-5 justify-content-center">
            <div class="col-10">
              <div class="mb-3">
                <label for="fullName" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="fullName" name="fullName">
              </div>
              <div class="mb-3">
                <label for="subjet" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="subjet" name="subjet">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>
            </div>
            <div class="col-10 text-end">
              <div class="mb-3 text-start">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" name="message" rows="9"></textarea>
              </div>
              <input type="submit" class="btn btn-secondary" value="enviar">
            </div>
          </div>
        </form>
      </div>
  <div class="contact-map col">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13094.582575733035!2d-58.062901966226704!3d-34.86513019972546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2dd5a62536efd%3A0xf0440fff97b3174f!2sMarciano-De%20Micheli!5e0!3m2!1ses!2sar!4v1711653857057!5m2!1ses!2sar" width="100%" height="450" style="border:0; " allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  </div>
