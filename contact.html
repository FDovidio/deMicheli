    <script>
        function initMap() {
            var marker1 = { lat: -34.6060489, lng: -58.3665685 };
            var marker2 = { lat: -34.8716133, lng: -58.0302865};

            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10, // Nivel de zoom inicial
                center: { lat: -34.7303025, lng: -58.268868 },
            });

            new google.maps.Marker({
                position: marker1,
                map: map,
                title: "Alicia M. de Justo 740, 3° piso Oficina 20"
            });
            new google.maps.Marker({
                position: marker2,
                map: map,
                title: "Camino Parque Centenario 490, Alicia M. de Justo 740 3° piso Oficina 20"
            });
        }
        
    </script>

<script type="text/javascript">
  window.onload = function () {
    document.getElementById('contact-form').addEventListener('submit', function (event) {
      event.preventDefault();
      this.contact_number.value = Math.random() * 100000 | 0;
      emailjs.sendForm('contacto_michelli', 'contacto_michelli', this)
        .then(function () {
          console.log('¡ÉXITO!');
          document.getElementById('fullName').value = '';
          document.getElementById('subjet').value = '';
          document.getElementById('email').value = '';
          document.getElementById('message').value = '';
          Toastify({
            text: "¡Mensaje enviado con éxito!",
            className:"notification-exito",
            duration: 3000,
            gravity: "top",
            position: "center",
          }).showToast();
        }, function (error) {
          console.log('FALLIDO...', error);
          // Mostrar notificación de error
          Toastify({
            text: "¡Error al enviar el mensaje!",
            className:"notification-error",
            duration: 3000,
            gravity: "top", 
            position: "center",
          }).showToast();
        });
    });
  }
</script>
